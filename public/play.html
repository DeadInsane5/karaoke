<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Lyrics and Karaoke Search</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #karaokePlayerWrapper {
      display: none;
      margin-top: 20px;
    }

    #karaokeControls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .custom-gradient {
      background: linear-gradient(to right, rgb(98, 0, 234), rgb(236, 64, 122), rgb(98, 0, 234));
      background-size: 200%;
      animation: bg-pan 10s linear infinite;
    }

    @keyframes bg-pan {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: -200% center;
      }
    }
  </style>
</head>
<body class="w-[100vw] h-[100vh] p-4 custom-gradient text-white border-0 shadow-2xl">
  <div id="vid-container" class="flex justify-center items-center">
    <div class="flex gap-4">
      <div class="m-4 p-4 border-2 border-solid border-white/40 rounded-lg flex flex-col justify-center items-center gap-4">
        <h2 class="text-xl font-semibold">Select Lyrics</h2>
        <ul id="lyricsList" class="grid grid-cols-2 gap-4"></ul>
      </div>

      <div class="my-4 p-4 border-2 border-solid border-white/40 rounded-lg flex flex-col justify-center items-center gap-4">
        <h2 class="text-xl font-semibold">Select Music</h2>
        <ul id="karaokeList" class="grid grid-cols-2 gap-4"></ul>
      </div>
    </div>
  </div>

  <h2>Lyrics</h2>
  <div id="lyrics"><p>Select a lyrics video to see the lyrics here.</p></div>

  <h2>Karaoke Player</h2>
  <div id="karaokePlayerWrapper">
    <div id="karaokePlayer"></div>
    <div id="karaokeControls">
      <button onclick="playKaraoke()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseKaraoke()">‚è∏Ô∏è Pause</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyAG30420Ygj9RY_CdjFrLEiFwfGWrxvvWs"; // <-- Replace this with your actual YouTube API key
    let player;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const query = getQueryParam("genre") || "Shaky";

    function fetchYouTubeResults(searchQuery, maxResults = 4) {
      const endpoint = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&type=video&maxResults=${maxResults}&q=${encodeURIComponent(searchQuery)}`;
      return fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          if (data.items) {
            return data.items.map(item => ({
              title: item.snippet.title,
              thumbnail: item.snippet.thumbnails.medium.url,
              videoId: item.id.videoId
            }));
          } else {
            return [];
          }
        });
    }

    function populateList(listId, items, onClickHandler) {
      const resultsList = document.getElementById(listId);
      resultsList.innerHTML = '';

      items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <a href="#" data-id="${item.videoId}">
            <div class="card bg-white/20 w-97 h-90 shadow-sm p-8 flex flex-col justify-center items-center">
              <figure>
                <img src="${item.thumbnail}" alt="${item.title}" class="rounded" />
              </figure>
              <div class="card-body">
                <h2 class="card-title text-xl text-white ">${item.title}</h2>
              </div>
            </div>
          </a>
        `;
        const link = listItem.querySelector('a');
        link.addEventListener('click', (e) => {
          e.preventDefault();
          onClickHandler(item.videoId, item.title);
        });
        resultsList.appendChild(listItem);
      });
    }

    function fetchLyrics(videoId, title) {
      const lyricsText = `Showing placeholder lyrics for: ${title}\nüé∂ La la la...\nMore lyrics go here...`;
      document.getElementById('lyrics').innerHTML = `<p>${lyricsText.replace(/\n/g, '<br>')}</p>`;
    }

    function loadKaraokePlayer(videoId) {
      document.getElementById('karaokePlayerWrapper').style.display = 'block';

      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        window.onYouTubeIframeAPIReady = () => {
          createYTPlayer(videoId);
        };
      } else {
        createYTPlayer(videoId);
      }
    }

    function createYTPlayer(videoId) {
      if (player) {
        player.loadVideoById(videoId);
        return;
      }

      player = new YT.Player('karaokePlayer', {
        height: '0',
        width: '0',
        videoId: videoId,
        playerVars: {
          autoplay: 1,
        },
        events: {
          onReady: (event) => {
            event.target.playVideo();
          }
        }
      });
    }

    function playKaraoke() {
      if (player) player.playVideo();
    }

    function pauseKaraoke() {
      if (player) player.pauseVideo();
    }

    // Fetch & populate both lists on load
    fetchYouTubeResults(`${query} lyrics`).then(results => {
      populateList('lyricsList', results, fetchLyrics);
    });

    fetchYouTubeResults(`${query} karaoke`).then(results => {
      populateList('karaokeList', results, loadKaraokePlayer);
    });
  </script>
</body>
</html>
