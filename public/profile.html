<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="w-[100vw] h-[100vh] p-4 bg-gradient-to-br from-purple-600 via-pink-600 to-purple-800 text-white border-0 shadow-2xl overflow-hidden flex justify-center items-center">
    <div class="flex flex-col gap-1 bg-white/20 p-4 rounded-lg">
      <form class="flex flex-col gap-2" action="">
        <label class="text-xl font-bold" for="name">Name</label>
        <input id="name" class="p-1 text-lg rounded-md text-white" type="text" />
        
        <label class="text-xl font-bold" for="genre">Fav Genre</label>
        <select class="p-1 text-lg rounded-md text-white" id="genre" name="genre">
          <option value="hip-hop">Hip-Hop</option>
          <option value="classic">Classic</option>
          <option value="dance">Dance</option>
          <option value="pop">Pop</option>
        </select>
      </form>
    </div>
  </body>
</html>
